<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Loading</title>

    <script>
        var curLang = window.navigator.language,
            orignLocation = window.location.origin;
        switch (curLang) {
            case 'fr':
                window.location = orignLocation + '/fr/';
                break;
            case 'nl':
                window.location = orignLocation + '/nl/';
                break;
            case 'en':
                window.location = orignLocation + '/en/';
                break;
            default:
                window.location = orignLocation + '/en/';
                break;
        }
    </script>

</head>
<body>
</body>
</html>
